<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}" lang="ko">
<meta charset="UTF-8">

<div layout:fragment="content">
    <style>
        a.btn-primary:focus,
        a.btn-primary:active {
            outline-color: #f5f5f5; /* 이미지 배경색과 일치 */
            box-shadow: 0 0 0 2px #f5f5f5; /* outline 효과 */
        }

        a.btn-primary:hover {
            background-color: transparent;
        }

        a.btn-primary {
            background-color: transparent; /* 배경색을 이미지와 일치 */
            border: none; /* 불필요한 테두리 제거 */
        }
    </style>
    <div class="container">
        <div class="row">
            <!-- 게시글 카드 반복 -->
            <div th:each="board : ${boardList}" class="col-md-4 mb-4">
                <div class="card text-bg-dark mb-3">
                    <!-- fileNames 리스트가 null이 아니고, 빈 리스트가 아닐 때만 이미지 표시 -->
                    <th:block th:if="${board.fileNames != null and board.fileNames.size() > 0}">
                        <!-- 이미지 경로를 서버에서 제공하도록 설정 -->
                        <a th:href="@{'/read/' + ${board.boardId}}" class="btn btn-primary" style="outline: none; border: none;">
                            <img th:src="@{/upload/{fileName}(fileName=${board.fileNames[0]})}" class="card-img-top" alt="이미지" style="outline: none; border: none;">
                        </a>
                    </th:block>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${board.title}">게시글 제목</h5>
                        <!-- 좋아요 및 북마크 버튼 -->
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-link p-0" onclick="toggleIcon(this, 'like', '[[${board.boardId}]]', '[[${loggedInUser.userId}]]')">
                                <img th:src="@{/images/like-icon.png}" data-src-checked="/images/like-icon-checked.png" data-src-unchecked="/images/like-icon.png" class="icon" alt="좋아요" style="width: 24px; height: 24px;">
                            </button>
                            <button type="button" class="btn btn-link p-0 ml-3" onclick="toggleIcon(this, 'bookmark', '[[${board.boardId}]]', '[[${loggedInUser.userId}]]')">
                                <img th:src="@{/images/bookmark-icon.png}" data-src-checked="/images/bookmark-icon-checked.png" data-src-unchecked="/images/bookmark-icon.png" class="icon" alt="북마크" style="width: 24px; height: 24px;">
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript for icon toggle and other functionalities -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function toggleIcon(button, type, boardId, userId) {
                const img = button.querySelector('img');
                const url = type === 'like' ? '/toggleLike' : '/toggleBookmark';

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `boardId=${encodeURIComponent(boardId)}&userId=${encodeURIComponent(userId)}`
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(isActive => {
                        // true면 활성화, false면 비활성화 이미지로 전환
                        const checkedSrc = img.getAttribute('data-src-checked');
                        const uncheckedSrc = img.getAttribute('data-src-unchecked');
                        img.src = isActive ? checkedSrc : uncheckedSrc;
                    })
                    .catch(error => console.error('Error:', error));
            }

            // toggleIcon을 전역 함수로 등록
            window.toggleIcon = toggleIcon;
        });

    </script>
</div>
</html>
